<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <a href="index.html">
                <h1>Đọc Truyện</h1>
            </a>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Tìm kiếm truyện..." id="search">
            <button id="search-btn">Tìm kiếm</button>
        </div>
        
        <nav>
            <ul>
                <li><a href="truyen-moi.html">Truyện Mới</a></li>
                <li><a href="truyen-hot.html">Truyện Hot</a></li>
                <li><a href="theloai.html">Thể Loại</a></li>
                <li><a href="favorites.html">Yêu Thích</a></li>
            </ul>
        </nav>
    </header>

    <!-- Danh sách truyện mới -->
    <section class="stories">
        <h2>Truyện Mới Cập Nhật</h2>
        <div class="story-list">
            <!-- 15 thẻ div cho các truyện -->
            <div class="story-item" data-link="truyen1.html">
                <img src="anh/truyen1.jpg" alt="Truyện 1">
                <h3>Truyện Một</h3>
                <h4>2024</h4>
                <button onclick="openStoryPage('Truyện Một', 'anh/truyen1.jpg')">Đọc ngay</button>
                <button onclick="addToFavorites('Truyện Một', 'anh/truyen1.jpg')">Yêu Thích</button>
            </div>
            <!-- Lặp lại mẫu trên cho đến 15 thẻ div -->
            <!-- Đây là một số truyện khác được liệt kê với dữ liệu giả -->
            <div class="story-item" data-link="truyen2.html">
                <img src="anh/truyen2.jpg" alt="Truyện 2">
                <h3>Truyện Hai</h3>
                <h4>2024</h4>
                <button onclick="openStoryPage('Truyện Hai', 'anh/truyen2.jpg')">Đọc ngay</button>
                <button onclick="addToFavorites('Truyện Hai', 'anh/truyen2.jpg')">Yêu Thích</button>
            </div>
            <!-- Thêm các truyện khác, ví dụ truyện 3 đến truyện 15 -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Đọc Truyện. All rights reserved.</p>
        <div class="contact">
            <p>Liên hệ với chúng tôi qua:</p>
            <a href="https://www.facebook.com/yourprofile" target="_blank">
                <i class="fab fa-facebook"></i> Facebook
            </a> |
            <a href="mailto:phanvietvuong0601@gmail.com">
                <i class="fas fa-envelope"></i> Email
            </a>
        </div>
    </footer>

    <script>
        function openStoryPage(storyName, storyImage) {
            alert("Đang mở truyện: " + storyName);
            // Redirect to story page or load the story content
        }

        function addToFavorites(storyName, storyImage) {
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            if (!favorites.some(fav => fav.name === storyName)) {
                favorites.push({ name: storyName, image: storyImage });
                localStorage.setItem('favorites', JSON.stringify(favorites));
                alert(storyName + " đã được thêm vào yêu thích.");
            } else {
                alert(storyName + " đã có trong danh sách yêu thích.");
            }
        }
    </script>
</body>
